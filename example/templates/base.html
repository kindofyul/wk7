<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieHolic</title>
  <style>
    body {
      text-align: center;
      padding-top: 30px;
    }

    a {
      text-decoration: none;
    }

    a:visited {
      color: black;
      text-decoration: none;
    }

    a:hover {
      text-decoration: none;
    }
  </style>
</head>

<body>
  {%load static %}
  <nav>
    <div style="text-align: left; margin-bottom: 20px; margin-left: 20px; font-size: 20px;">
      <a href="{%url 'home' %}">MovieHolic</a>
      <!-- 로그인 상태 -->
      {% if user.is_authenticated %}
      <p style="float: right; margin-top: 0px; margin-right: 20px; width:max-content">
        안녕하세요, <span style='font-weight: 700;'>{{user.username}}</span> 님! &nbsp;
        <a href="{% url 'logout' %}">로그아웃</a> 
      </p>
      <!-- #로그아웃 상태 -->
      {% else %}
      <div style="float: right; margin-top: 0px; margin-right: 20px; width:max-content">
        <a href="{% url 'login' %}">로그인</a> &nbsp;
        <a href="{% url 'signup' %}">회원가입</a>
      </div>
      {% endif %}
    </div>
  </nav>
  <div style="text-align: center;">
    <img src="{% static 'flower.jpeg'%}" alt="" width="700" height="400">
    <br><br>
  </div>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
