{% extends 'base.html' %}

{% block content %}
    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>제목: <input type="text" name="title"></p>
        <p>예매율: <input type="text" name="r_rate"></p>
        <p>현재상영중: <input type="checkbox" name="status"></p>
        <p>사진: <input type="file" name = image></p>
        <p>후기: <textarea name="review" id="" cols="30" rows="10"></textarea></p>
        <button type="submit">작성하기</button><br>
    </form>
    <a href="{% url 'home' %}">
        <button style="margin-top:10px;">홈으로</button>
    </a>

{% endblock %}
